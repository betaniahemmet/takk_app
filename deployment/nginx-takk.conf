# /etc/nginx/sites-available/takk

upstream takk_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name takk.local;  # Change to your local hostname/IP
    
    # Max upload size (for feedback)
    client_max_body_size 1M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/takk-access.log;
    error_log /var/log/nginx/takk-error.log;
    
    # Root directory for static files
    root /opt/takk/app/components/dist;
    
    # Serve React app static files (CSS, JS, images)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to Flask
    location /api/ {
        proxy_pass http://takk_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Serve media files (videos, images, audio)
    location /media/ {
        alias /opt/takk/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Serve video files with proper MIME types
        types {
            video/mp4 mp4;
            audio/mpeg mp3;
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://takk_app;
        access_log off;
    }
}